name: Assign User on Comment

on:
  issue_comment:
    types: [created]

jobs:
  assign:
    runs-on: ubuntu-latest
    steps:
      - name: Install Dependencies
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install @octokit/core
        run: |
          npm i @octokit/core @octokit/rest
      - name: Check for "/assigntome" in comment
        uses: actions/github-script@v4
        env:
          GITHUB_TOKEN: ${{ secrets.TRAFFIC_ACTION_TOKEN }}
        with:
          script: |
            const issueComment = context.payload.comment.body;
            const assignRegex = /\/assigntome/i;
            if (assignRegex.test(issueComment)) {
              const assignee = context.payload.comment.user.login;
              const issueNumber = context.payload.issue.number;
              const { Octokit } = require("@octokit/rest");
              const octokit = new Octokit({
                auth: process.env.GITHUB_TOKEN,
              });
              const { data: issue } = await octokit.issues.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber
              });
              const hasLabel = issue.labels.some(label => label.name === 'test');
              if (hasLabel) {
                if (issue.assignee !== null) {
                  await octokit.issues.createComment({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: issueNumber,
                    body: "The issue is already assigned."
                  });
                } else {
                  octokit.issues.addAssignees({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    issue_number: issueNumber,
                    assignees: [assignee]
                  });
                }
              } else {
                const labelUrl = "https://github.com/${context.repo.owner}/${context.repo.repo}/issues?q=is%3Aopen+is%3Aissue+label%3Atest"
                const commmentMessage = "This issue does not have the correct label. Please pick an unnasigned issue with the [test label](${labelUrl})"
                await octokit.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNumber,
                  body: commmentMessage
                });
              }
            }
