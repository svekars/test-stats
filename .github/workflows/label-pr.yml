name: Propagate labels
on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  label-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install PyGithub

      - name: Sync labels
        run: python ./.github/workflows/label_sync.py
